<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id="cal" class="container">
    <div class="col-4 m-auto text-center">
        <input id="output" class="form-control my-4 py-4 text-right" type="text" title="entry" placeholder="0">
        <div>
            <button id="CE" class="btn btn-lg btn-dark text-white cal_btn">CE</button>
            <button id="C" class="btn btn-lg btn-dark text-white cal_btn">C</button>
            <button id="backspace" class="btn btn-lg btn-dark text-white cal_btn"><i
                    class="fa fa-backspace text-white"></i></button>
            <button id="divide" class="btn btn-lg btn-dark text-white cal_btn"><i class="fa fa-divide text-white"></i>
            </button>
        </div>
        <div>
            <button id="n7" class="btn btn-lg btn-dark text-white cal_btn num" value="7">7</button>
            <button id="n8" class="btn btn-lg btn-dark text-white cal_btn num" value="8">8</button>
            <button id="n9" class="btn btn-lg btn-dark text-white cal_btn num" value="9">9</button>
            <button id="times" class="btn btn-lg btn-dark text-white cal_btn"><i class="fa fa-times text-white"></i>
            </button>
        </div>
        <div>
            <button id="n4" class="btn btn-lg btn-dark text-white cal_btn num" value="4">4</button>
            <button id="n5" class="btn btn-lg btn-dark text-white cal_btn num" value="5">5</button>
            <button id="n6" class="btn btn-lg btn-dark text-white cal_btn num" value="6">6</button>
            <button id="minus" class="btn btn-lg btn-dark text-white cal_btn"><i class="fa fa-minus text-white"></i>
            </button>
        </div>
        <div>
            <button id="n1" class="btn btn-lg btn-dark text-white cal_btn num" value="1">1</button>
            <button id="n2" class="btn btn-lg btn-dark text-white cal_btn num" value="2">2</button>
            <button id="n3" class="btn btn-lg btn-dark text-white cal_btn num" value="3">3</button>
            <button id="plus" class="btn btn-lg btn-dark text-white cal_btn"><i class="fa fa-plus text-white"></i>
            </button>
        </div>
        <div>
            <button id="pm" class="btn btn-lg btn-dark text-white cal_btn">&#177;</button>
            <button id="n0" class="btn btn-lg btn-dark text-white cal_btn num" value="0">0</button>
            <button id="dot" class="btn btn-lg btn-dark text-white cal_btn num" value=".">.</button>
            <button id="eq" class="btn btn-lg btn-dark text-white cal_btn"><i class="fa fa-equals text-white"></i>
            </button>
        </div>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/font-awesome.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
